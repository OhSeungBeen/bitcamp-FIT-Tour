<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
  media="screen,projection" />
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-stepper/dist/css/mstepper.min.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/reservation.css">
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<body>

  <header class="bit-main-header"></header>

  <div class="container">

    <div id="title" class="row">

      <h3></h3>
      <h6></h6>
      <div class="col s12">

        <form>
          <ul class="stepper parallel horizontal">
            <li class="step active">
              <div class="step-title waves-effect waves-dark">정보 입력</div>
              <div class="step-content">
                <br>

                <div class="row">
                  <div class="input-field col s6 pl50">
                    <i class="material-icons prefix">date_range</i> <label id="date">날짜 선택</label><input
                      type="text" class="datepicker">
                  </div>
                </div>

                <div id="selectPersonnel" class="row">
                  <i id="group" class="input-field col  material-icons prefix pl50">group</i>
                  <div class="input-field col s5">
                    <select id="personnel">
                    </select> <label>인원 선택</label>
                  </div>
                </div>

                <div class="row">
                  <i id="won" class="input-field col  material-icons prefix fas fa-won-sign pl50"></i>
                  <div class="input-field col s5">
                    <span id="price"></span> <span id="perPrice">/ 1인</span>
                  </div>
                </div>

                <div class="input-field col s6 pl50">
                  <i class="material-icons prefix">account_circle</i> <input id="tel" name="tel"
                    type="text" class="form-control" > <label class="pl50" for="tel">연락처 정보</label>
                </div>


                <div class="step-actions">
                  <button class="waves-effect waves-dark btn next-step"
                    data-validator="validateStepOne">CONTINUE</button>
                  <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                </div>
              </div>
            </li>
            <li class="step">
              <div class="step-title waves-effect waves-dark">결제</div>
              <div class="step-content">
                <div class="row">
                  <div class='form-field col s12'>
                    <p>Step with no custom validation</p>
                    <div class="input-field col s12">
                      <input type="text" name="textfield" class="required validate" /> <label
                        for="textfield">Random textfield</label>
                    </div>
                  </div>
                </div>
                <div class="step-actions">
                  <button class="waves-effect waves-dark btn next-step">CONTINUE</button>
                  <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                </div>
              </div>
            </li>
            <li class="step">
              <div class="step-title waves-effect waves-dark">예약 완료</div>
              <div class="step-content">
                <div class="row">
                  <div class='form-field'>
                    <p>Step with feedback and custom validation</p>
                    <p>
                      <input name='checkbox3' type="checkbox" class="filled-in" id="checkbox3"
                        value='checkbox3' /> <label for="checkbox3">Checkbox 3</label>
                    </p>
                    <p>
                      <input name='checkbox4' type="checkbox" class="filled-in" id="checkbox4"
                        value='checkbox4' /> <label for="checkbox4">Checkbox 4</label>
                    </p>
                  </div>
                  <div class="input-field col s12">
                    <input type="text" id="textfield2" name="textfield2" class="required validate" />
                    <label for="textfield2">This field should contain the word materialize</label>
                  </div>
                </div>
                <div class="step-actions">
                  <button class="waves-effect waves-dark btn next-step"
                    data-feedback="nextStepThreeHandler" data-validator="validateStepThree">SUBMIT</button>
                  <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                </div>
              </div>
            </li>

          </ul>
        </form>

      </div>

    </div>



  </div>
  <!-- .container -->


  <footer class="bit-main-footer page-footer teal"></footer>

  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/materialize-stepper/dist/js/mstepper.min.js"></script>
  <script src="../footer.js"></script>
  <script src="../header.js"></script>
  <script src="reservation.js"></script>
</body>
</html>
