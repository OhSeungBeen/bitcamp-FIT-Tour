<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예약</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
  media="screen,projection" />
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-stepper/dist/css/mstepper.min.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/reservation.css">
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<body>

  <header class="bit-main-header"></header>

  <div class="container">

    <div id="title" class="row">

      <h3></h3>
      <h6></h6>
      <div class="col s12">

        <form>
          <ul class="stepper linear horizontal">
            <li class="step active">
              <div class="step-title waves-effect waves-dark">정보 입력</div>
              <div id="sc" class="step-content">
                <br>
                <div class="row">
                  <div class="col s12 m3 l3">
                    <p id="mandatory">(*) 필수입력</p>
                  </div>
                  <div class="col s12 m8 l8">


                    <div class="row">
                      <div class="input-field col s10">
                        <label id="date">날짜 선택 *</label><input type="text" class="datepicker">
                      </div>
                    </div>

                    <div id="selectPersonnel" class="row">

                      <div class="input-field col s10">
                        <select id="personnel">
                        </select> <label>인원 선택 *</label>
                      </div>
                    </div>

                    <div class="row">

                      <div class="input-field col s10">
                        <span id="price"></span> <span id="perPrice">/ 1인</span>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10 ">
                        <input id="tel" name="tel" type="number" class="form-control validate"
                          required> <label class="" for="tel">연락처 정보 *</label> <span
                          class="helper-text" data-error="연락처를 입력하세요">연락처를 (-)없이 입력하세요</span>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10 ">
                        <input id="requirement" name="requirement" type="text" class="form-control">
                        <label class="" for="requirement">요청사항</label>
                      </div>
                    </div>

                  </div>
                  <div class="col s12 m2 l2">
                    <p></p>
                  </div>
                </div>





                <div class="step-actions">
                  <button class="waves-effect waves-dark btn next-step"
                    data-validator="validateStepOne">다음</button>

                </div>
              </div>
            </li>

            <li class="step">
              <div class="step-title waves-effect waves-dark">결제 정보</div>
              <div class="step-content">
                <br>
                <div class="row">
                  <div class="col s12 m3 l3">
                    <p></p>
                  </div>
                  <div class="col s12 m8 l8">


                    <div class="row">
                      <div class="input-field col s10 ">
                        <input id="email" name="email" type="text" class="form-control"> <label
                          class="" for="email">주문자 이메일</label><span
                          class="helper-text">영수증 받을 이메일을 입력하세요</span>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10 ">
                        <input id="name" name="name" type="text" class="form-control"> <label
                          class="" for="name">주문자명</label>
                      </div>
                    </div>




                    <div class="row">
                      <div class="input-field col s10">
                        <label>결제상태</label><input id="payStatus" type="text" class="form-control"
                          value="결제 대기" disabled>

                      </div>
                      <input id="status" type="text" class="validate" value="" required>
                    </div>

                    <div class="row">
                      <div class="input-field col s10">
                        <button id="pay" class="waves-effect waves-dark btn" type="button">결제</button>
                      </div>
                    </div>


                  </div>
                  <div class="col s12 m2 l2">
                    <p></p>
                  </div>
                </div>

                <div class="step-actions">

                  <button class="waves-effect waves-dark btn-flat previous-step">이전</button>
                </div>
              </div>
            </li>
            <li class="step">
              <div id="end" class="step-title waves-effect waves-dark">예약 완료</div>
              <div class="step-content">
                <br>
                <div class="row">
                  <div class="col s12 m3 l3">
                    <p></p>
                  </div>
                  <div class="col s12 m8 l8">


                    <div class="row">
                      <div class="input-field col s10">
                        <p>예약 완료.</p>
                        <p>이용해주셔서 감사합니다.</p>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s10">
                        <a href="/bitcamp-fit-tour/html/index.html" class="waves-effect waves-dark btn" >메인
                          페이지로</a>
                      </div>
                    </div>


                  </div>
                  <div class="col s12 m2 l2">
                    <p></p>
                  </div>
                </div>

                <div class="step-actions">

                  <button class="waves-effect waves-dark btn-flat previous-step">이전</button>
                </div>
              </div>

            </li>

          </ul>
        </form>

      </div>

    </div>



  </div>
  <!-- .container -->


 <footer class="bit-main-footer page-footer grey"></footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/materialize-stepper/dist/js/mstepper.min.js"></script>
  <script src="../footer.js"></script>
  <script src="../header.js"></script>
  <script src="reservation.js"></script>
</body>
</html>
