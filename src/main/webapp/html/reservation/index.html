<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FitTour - 예약 관리</title>
  <!-- materialize -->
 <link type="text/css" rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- fontawesome --> 
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- fittour -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header class="bit-main-header"></header>

<div class="container">
<h2 class="titl">예약 목록</h2>
<!-- <p><a href='view.html' class="btn btn-primary btn-sm">새 예약</a></p> -->

<div class="search-categories row">

 <div class="title-search">
  <select class="browser-default" id="search-title"></select>
 </div>
 
 <div class="date-search">
여행일
<i class="far fa-calendar-alt"></i>
<input type="text" class="datepicker" id="search-date" placeholder="날짜 선택">
<input class="date-reset" id="date-reset-btn" value="초기화" type="submit"/>
<!-- <span class="date-reset">초기화</span><i class="fas fa-undo-alt"></i> -->
</div>


<form id="searchthis">
<input id="search-box" type="text" placeholder="예약자명" maxlength="25" data-length="25">
<input id="search-btn" value="검색" type="submit"/>
</form> 

</div>

<div class="reservation-list">
<table class="highlight">
<thead>
  <tr> 
    <th class="center">예약번호</th>
    <th class="center">상품번호</th>
    <th class="center">상품명</th>
    <th class="center">여행일</th>
    <th class="center">예약자명</th>
    <th class="center">인원</th>
    <th class="center">연락처</th>
    <th class="center">요청사항</th>
    <th class="center">예약일</th>
    <th class="center">결제번호</th>
    <th class="center">결제일</th>
    <th class="center">예약상태</th>
  </tr>
</thead>

<tbody></tbody>

</table>
</div><!-- reservation-list -->

  <ul class="pagination justify-content-center">
    <li id="prevPage" class="page-item"><a class="page-link" href="?pageNo=0&pageSize=3">이전</a></li>
    <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
    <li id="nextPage" class="page-item "><a class="page-link" href="?pageNo=2&pageSize=3">다음</a></li>
  </ul>

  <!-- Modal - if requirement exists -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="modal-titl">요청사항</h4>
      <p class="requirement-text"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">닫기</a>
    </div>
  </div>


</div><!-- .container -->


<footer class="bit-main-footer page-footer grey"></footer>

<!-- Handlebars 에서 사용할 HTML 템플릿 데이터를 준비한다. -->
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr class="listRow">
  <th class="center">{{no}}</th>
  <th class="center">{{tourNo}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{tour.title}}</a></td>
  <th class="center tourDateT" data-content="{{tourDate}}">{{tourDate}}</th>
  <th class="center">{{member.name}}</th>
  <th class="center">{{personnel}}</th>
  <th class="center">{{touristTel}}</th>
  <th class="center requirement" data-content="{{requirement}}"></th>
  <th class="center">{{reservationDate}}</th>
  <th class="center paymentNo" data-content="{{paymentNo}}"></th>
  <th class="center">{{paymentDate}}</th> 
  <td class="center">{{paymentStatus.status}}</td>
</tr>
{{/each}}
</script>

<script id="tr-template-selectOption" type="text/x-handlebars-template">
{{#each tourlists}}
<option data-no='{{tourNo}}'>{{tour.title}}</option>
{{/each}}
</script>
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>

<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../header.js"></script>
<script src="index.js"></script>
<script src="../footer.js"></script>
</body>
</html>
