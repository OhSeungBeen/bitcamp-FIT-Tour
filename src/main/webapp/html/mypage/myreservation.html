<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>FitTour - 내 예약</title>
  <!-- materialize -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="myreservation.css">
</head>

<body>
  <!-- navbar header -->
  <header class="bit-main-header"></header>
  <!-- container -->
  <div class="container min-height">
  
    <div class="row">
      <blockquote>
        <h4>내 예약</h4>
      </blockquote>
    </div>
    
    <div class="row">
      <div class="side col s3">
        <ul class="collapsible">
          <li>
            <div class="collapsible-header ready-tour checked">준비중인 여행
            <span id="ready-tour-amount" class="badge ml10 p0"></span>
            <i class="material-icons col s1 offset-11">chevron_right</i></div>
          </li>
          <li>
            <div class="collapsible-header old-tour">지난 여행
            <span id="old-tour-amount" class="badge ml10 p0"></span>
            <i class="material-icons col s1 offset-11">chevron_right</i></div>
          </li>
          <li>
            <div class="collapsible-header canceled-tour">취소된 여행
            <span class="badge ml10 p0">0</span>
            <i class="material-icons col s1 offset-11">chevron_right</i></div>
          </li>
        </ul>
      </div>
    
    <div id="ready-tour-section" class="col s9 rightside">
    </div>
    
    <div id="old-tour-section" class="col s9 rightside bit-invisible">
    </div>
      
    <div id="canceled-tour-section" class="col s9 rightside bit-invisible">
      <div class="card-panel">
       취소된 여행
      </div>
    </div>
    
    
    
    </div>
    
    </div>

</body>
<!-- footer -->
<footer class="bit-main-footer page-footer grey"></footer>

<!-- wish handlebars -->
<script id="reservation-template" type="text/x-handlebars-template">
{{#each reservations}}
<div id="{{tour.no}}" class="card-panel">
  <div class="row">

    <div class="col s2 payment-status">
      {{paymentStatus.status}}
    </div>
    
    <div class="col s10 tour-title">
      {{tour.title}}
    </div>
  </div>

  <div class="row reservation-info">
    <div class="col s2 offset-s2 mt5">
      여행일
    </div>

    <div class="col s8 mt5">
    {{tourDate}}
    </div>

    <div class="col s2 offset-s2 mt5">
      여행자
    </div>

    <div class="col s8 mt5">
     {{buyerName}}
    </div>

    <div class="col s2 offset-s2 mt5 payment-method">
      결제방법
    </div>

    <div class="col s8 mt5">
     {{paymentMethod}}
    </div>

    <div class="col s2 offset-s2 mt5">
      결제금액
    </div>

    <div class="col s8 mt5 reservation-price">
      <i class="fas fa-won-sign"></i> {{tour.price}} 원 <a href="{{reciptUrl}}" class="recipt waves-effect waves-light btn-small" target="_blank">영수증 보기</a>
    </div>

  </div>

</div>
{{/each}}
</script>

<!-- jquery -->
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<!-- materialize -->
<script type="text/javascript" src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<!-- handlebars -->
<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<!-- fittour -->
<script src="../header.js"></script>
<script src="../footer.js"></script>
<script src="myreservation.js"></script>

</html>
