<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>FitTour - 내 정보</title>
  <!-- materialize -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="mypage.css">
</head>

<body>
<!-- navbar header -->
<header class="bit-main-header"></header>
<!-- container -->
<div class="container">
  <div class="profile">
  <div class="header">
    <img id="profile-picture"/>
    <div id="profile-picture-overlay"><p>크게 보기</p></div>
    <p id="info-name" class="header-text"></p>
  </div>
  <button id="edit-info" class="fab">
    <span class="fa fa-edit"></span>
  </button>
  <div class="content">
    <div class="info">
      <p class="info-type">이메일</p>
      <p id="info-email" class="info-data"></p>
    </div>
    <div class="info">
      <p class="info-type">비밀번호</p>
      <p id="info-password" class="info-data"> <a class="waves-effect waves-light btn modal-trigger" href="#modal1">변경</a></p>
    </div>
    <div class="info">
      <p class="info-type">생년월일</p>
      <p id="info-birth" class="info-data"></p>
    </div>
    <div class="info">
      <p class="info-type">전화번호</p>
      <p id="info-phone" class="info-data"></p>
    </div>
    <!-- <div id="social-media">
      <p> 소셜계정 <span class="fa fa-hand-o-left"></span></p>
      <div id="social-media-links">
        <button id="facebook" class="social-media-btn" title="Facebook">
          <span class="fa fa-facebook-official"></span>
        </button>
        <button id="instagram" class="social-media-btn" title="Instagram">
          <span class="fa fa-instagram"></span>
        </button>
        <button id="twitter" class="social-media-btn" title="Twitter">
          <span class="fa fa-twitter"></span>
        </button>
      </div>
    </div> -->
  </div>
</div>
</div> <!-- container -->

<div id="grey-overlay" style="display:none;">
  <img id="profile-picture-full"/>
</div>

<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="row">
      <form id="form-password">
        <div class="modal-content">
          <div class="row">
            <div class="input-field col s12">
              <label for="originPassword">기존 비밀번호</label>
              <input id="originPassword" name="originPassword" type="password" data-error=".errorTxt1">
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input id="newPassword" type="password" name="newPassword" data-error=".errorTxt2">
              <label for="newPassword">새 비밀번호</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPasswordConfirm" type="password" name="newPasswordConfirm" data-error=".errorTxt1">
              <label for="newPasswordConfirm">새 비밀번호 확인</label>
            </div>
          </div>
        </div>
      
      <div class="modal-footer">
        <a href="" id="password-modfiy-btn" class="<!-- modal-close --> waves-effect waves-green btn">변경</a>
      </div>
    </form>
  </div>
  </div>
          

<!-- footer -->
<footer class="bit-main-footer page-footer grey"></footer>
</body>


<!-- jquery -->
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>

<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
