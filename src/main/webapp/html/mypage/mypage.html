<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>FitTour - 내 정보</title>
  <!-- materialize -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="mypage.css">
</head>

<body>
<!-- navbar header -->
<header class="bit-main-header"></header>
<!-- container -->
<div class="container">
  <div class="profile">
  <div class="header">
    <img id="profile-picture"/> 
    <div id="profile-picture-overlay"><p>사진 수정</p></div>
    <p id="info-name" class="header-text"></p>
  </div>
  <button id="edit-info" class="fab waves-effect waves-light btn">
    <i class="material-icons">edit</i>
  </button>
  
  <div class="content">
  
  <!-- email -->
  <div class="row">
    <div class="col l9">
      <p class="info-type">이메일</p>
    </div>
    <div class="col l3 right-align">
      <p id="info-email" class="info-data"></p>
    </div>
    </div>
    
      <!-- password -->
      <div class="row">
        <div class="col l9">
          <p class="info-type">비밀번호</p>
        </div>
        <div class="col l3 right-align">
          <p id="info-password" class="info-data"> <a class="waves-effect waves-light btn modal-trigger" href="#password-modal">변경</a></p>
        </div>
      </div>
      
     <!-- birth -->
    <div class="row">
      <div class="col l9">
      <p class="info-type">생년월일</p>
      </div>
      <div class="col l3">
      <input id="info-birth" type="text" class="datepicker right-align" disabled>
      </div>
    </div>
    
    <!-- tel -->
    <div class="row">
      <div class="col l9">
      <p class="info-type">전화번호</p>
      </div>
      <div class="col l3">
      <input id="info-tel" type="text" class="info-data right-align" disabled>
      </div>
    </div>
    
    <div class="row">
      <div class="col l8">
      <p class="info-type">추천 상품, 이벤트 및 마케팅 정보 수신 동의</p>
      </div>
      <!-- email agree -->
      <div class="col l2 mt15">
        <label class="right">
          <input  id="info-email-agree" type="checkbox" class="right" disabled/>
          <span>Email</span>
        </label>
      </div>
      <!-- sms agree -->
      <div class="col l2 mt15">
        <label class="right">
          <input id="info-sms-agree" type="checkbox" disabled/>
          <span>SMS</span>
        </label>
      </div>
    </div>
    <!-- <div id="social-media">
      <p> 소셜계정 <span class="fa fa-hand-o-left"></span></p>
      <div id="social-media-links">
        <button id="facebook" class="social-media-btn" title="Facebook">
          <span class="fa fa-facebook-official"></span>
        </button>
        <button id="instagram" class="social-media-btn" title="Instagram">
          <span class="fa fa-instagram"></span>
        </button>
        <button id="twitter" class="social-media-btn" title="Twitter">
          <span class="fa fa-twitter"></span>
        </button>
      </div>
    </div> -->
    </div>
</div>
</div> <!-- container -->


<!-- password update -->
  <div id="password-modal" class="modal">
    <div class="row">
      <form id="form-password">
        <div class="modal-content">
        <div class="row">
            <!-- h -->
            <div class="col l12">
              <blockquote>
                <h4>비밀번호 변경</h4>
              </blockquote>
              • 안전한 비밀번호로 내정보를 보호하세요.<br>
              • 이전에 사용한 적 없는 비밀번호가 안전합니다.
            </div>
          </div>
          
          <!-- origin password -->
          <div class="row">
              <div class="input-field col l12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="originPassword" name="originPassword" type="password" data-error=".errorTxt1">
                <label for="originPassword">현재 비밀번호</label>
              </div>
          </div>
          
          <!-- new password -->
          <div class="row">
            <div class="input-field col l12">
             <i class="material-icons prefix">lock_outline</i>
              <input id="newPassword" type="password" name="newPassword" data-error=".errorTxt2">
              <label for="newPassword">새 비밀번호</label>
            </div>
          </div>
          
          <!-- new password confirm -->
          <div class="row">
            <div class="input-field col l12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="newPasswordConfirm" type="password" name="newPasswordConfirm" data-error=".errorTxt3">
              <label for="newPasswordConfirm">새 비밀번호 확인</label>
              <div class='errorTxt1'></div>
            </div>
          </div>
        </div>
        
        <!-- udpate button -->
        <div class="row center-align mb10">
          <a href="#" id="password-update-btn" class="waves-effect waves-white btn">변경</a>
        </div>
        <!-- cancel button -->
        <div class="row center-align">
          <a href="#" id="password-update-cancel-btn" class="waves-effect waves-white btn red lighten-2">취소</a>
        </div>
    </form>
  </div>
  </div>
  
  <!-- profile photo update-->
  <div id="photo-modal" class="modal">
    <div class="row">
      <form id="form-photo">
        <div class="modal-content">
        <!-- h -->
        <div class="row">
            <div class="col l12">
              <blockquote>
                <h4>프로필 사진 변경</h4>
              </blockquote>
              • 나를 대표하는 프로필 사진을 수정 하실 수 있습니다.<br>
            </div>
          </div>
         
          <div class="row mb0 center-align">
          <!-- photo -->
          <img id="profile-picture-update"/>
          
          <!-- photo upload button -->
          <div class="file-field input-field mb0 mt20">
            <div class="btn">
              <span>사진 업로드</span>
              <input id="fileupload" type="file">
            </div>
          <!-- photo delete -->
            <a href="#" id="photo-delete-btn" class="waves-effect waves-white btn ml10">사진 삭제</a>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          
          
          </div>
        </div>
        
        <!-- update button -->
        <div class="row center-align mb10">
          <a href="#" id="photo-update-btn" class="waves-effect waves-white btn">변경</a>
        </div>
        <!-- cancel button -->
        <div class="row center-align">
          <a href="#" id="photo-update-cancel-btn" class="waves-effect waves-white btn red lighten-2">취소</a>
        </div>
    </form>
  </div>
  </div>

<!-- footer -->
<footer class="bit-main-footer page-footer grey"></footer>
</body>

<script src="../header.js"></script>

</html>
