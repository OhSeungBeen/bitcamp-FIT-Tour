<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>FitTour - 내 정보</title>
  <!-- materialize -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="wishlist.css">
</head>

<body>
  <!-- navbar header -->
  <header class="bit-main-header"></header>
  <!-- container -->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <blockquote>
          <h4>위시리스트</h4>
        </blockquote>
      </div>
    </div>

    <div class="row tab-row">
      <div class="col s12 mb30">
        <ul class="tabs">
        </ul>
      </div>
    </div>
  </div>
</body>
<!-- footer -->
<footer class="bit-main-footer page-footer grey"></footer>

<!-- wish handlebars -->
<script id="wish-template" type="text/x-handlebars-template">
{{#each tours}}
    <div class="col l4 m6">
      <div class="card" id="{{no}}">
        <div class="card-image">
          <img src="/bitcamp-fit-tour/upload/tourphoto/{{tourPhoto}}">
          <span class="card-title"></span>
        </div>
        <div class="card-content">

        <div class="row">
          <div class="col l12 wish-title">
            {{title}}
          </div>
        </div>
        
        <div class="row mb10">
          <div class="col l12 wish-hour-trans">
            <i class="fas fa-stopwatch"></i> {{totalHour}}시간 소요<span class="transportation ml10">{{transportation}}</span>
          </div>
        </div>

        <div class="row mb0">
          <div class="col l12 wish-price">
            <i class="fas fa-won-sign"></i> {{price}}원 / 1인
          </div>
        </div>

        </div>
      </div>
    </div>
{{/each}}
</script>

<!-- jquery -->
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<!-- materialize -->
<script type="text/javascript" src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<!-- handlebars -->
<script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
<!-- fittour -->
<script src="../header.js"></script>
<script src="../footer.js"></script>
<script src="wishlist.js"></script>

</html>
