<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FitTour</title>
  <!-- jquery-ui -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.css">
  <!-- materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet"
    href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- slick -->
  <link href="/bitcamp-fit-tour/node_modules/slick-carousel/slick/slick.css" rel="stylesheet">
  <link href="/bitcamp-fit-tour/node_modules/slick-carousel/slick/slick-theme.css" rel="stylesheet">
  <!-- fittour -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
</head>

<body>

  <!-- navbar header -->
  <header class="bit-main-header"></header>
  <div id='nav-bg'></div>
  <!--Section: Slider-->
  <div id="main" class="slider">
    <ul class="slides">
      <li>
        <img src="/bitcamp-fit-tour/images/main00.jpg">
        <div class="caption center-align">
          <h2></h2>
          <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
        </div>
      </li>
      <li>
        <img src="/bitcamp-fit-tour/images/main22.jpg">
        <div class="caption center-align">
          <h2></h2>
          <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
        </div>
      </li>
      <li>
        <img src="/bitcamp-fit-tour/images/main3.jpg">
        <div class="caption left-align">
          <h2></h2>
          <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
        </div>
      </li>
      <li>
        <img src="/bitcamp-fit-tour/images/main000.jpg">
        <div class="caption right-align">
          <h2></h2>
          <h5 class="light grey-text text-lighten-3 hide-on-small-only"></h5>
        </div>
      </li>
    </ul>
  </div>
  
  <!-- container -->
  <div class="container" style="min-height : 800px; width: 1300px">
    
     <div class="row mt50">

      <!-- popuer h -->
      <h5 class="popular-header mb20"><span class="teal-text">인기</span> 여행지</h5>
      
    <div id="popular-tour">

        <!-- rome -->
        <div id="rome" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/rome.jpg">
            <span class="card-title">로마</span>
          </div>
        </div>

        <!-- london -->
        <div id="london" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/london.jpg">
            <span class="card-title">런던</span>
          </div>
        </div>

        <!--paris-->
        <div id="paris" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/paris.jpg">
            <span class="card-title">파리</span>
          </div>
        </div>

        <!-- tokyo -->
        <div id="tokyo" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/tokyo.jpg">
            <span class="card-title">도쿄</span>
          </div>
        </div>

        <!-- barcelona -->
        <div id="barcelona" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/barcelona.jpg">
            <span class="card-title">바르셀로나</span>
          </div>
        </div>

        <!-- prague -->
        <div id="all" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/prague.jpg">
            <span class="card-title">프라하</span>
          </div>
        </div>
        
        <!-- singapore -->
        <div id="all" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/singapore.jpg">
            <span class="card-title">싱가포르</span>
          </div>
        </div>
        
        <!-- hongkong -->
        <div id="all" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/hongkong.jpg">
            <span class="card-title">홍콩</span>
          </div>
        </div>
        
        <!-- osaka -->
        <div id="all" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/osaka.jpg">
            <span class="card-title">오사카</span>
          </div>
        </div>
        
        <!-- all -->
        <div id="all" class="popular-card card carousel-item hoverable">
          <div class="card-image">
            <img src="/bitcamp-fit-tour/images/world.jpg">
            <span class="card-title">전체 여행지</span>
          </div>
        </div>
        
      </div>
    </div>

    <div class="row mt50">
      <!-- lately-tour h -->
      <h5 class="lately-header mb20">이 주의 <span class="teal-text">신규</span> 상품</h5>
      <div id="lately-tour">

        
      </div>
    </div>
    
  </div>



  <!-- footer -->
  <footer class="bit-main-footer page-footer grey"></footer>


  <!-- product handlebars -->
  <script id="latley-product-template" type="text/x-handlebars-template">
{{#each tours}}
      <div class="lately-card card carousel-item hoverable" no="{{no}}">

        <div class="card-image">
          <img src="/bitcamp-fit-tour/upload/tourphoto/{{tourPhoto}}">
          <span class="wish card-title"><i class="material-icons">favorite_border</i></span>
        </div>

        <div class="card-content">

          <div class="row mb5 lately-city">
            <div class="col l12">
              {{city.cityName}}
            </div>
          </div>

          <div class="row mb15">
            <div class="col l12 lately-title">
              {{title}}
            </div>
          </div>
        
          <div class="row mb10">
            <div class="col l12 lately-hour-trans">
              <i class="fas fa-stopwatch"></i> {{totalHour}}시간 소요<span class="transportation ml10">{{transportation}}</span>
            </div>
          </div>

          <div class="row mb0">
            <div class="col l12 lately-price">
             <i class="fas fa-won-sign"></i> {{price}}원 / 1인
            </div>
         </div>

        </div>
      </div>
{{/each}}
</script>

  <!----- script ----->
  <!-- jquery -->
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="https://cdn.rawgit.com/meetselva/attrchange/master/js/attrchange.js"></script>
  <script src="https://cdn.rawgit.com/meetselva/attrchange/master/js/attrchange_ext.js"></script>
  <!-- materialize -->
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <!-- handlebars -->
  <script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
  <!-- slick -->
  <script type="text/javascript" src="/bitcamp-fit-tour/node_modules/slick-carousel/slick/slick.min.js"></script>
  <!-- fittour -->
  <script src="/bitcamp-fit-tour/html/header.js"></script>
  <script src="/bitcamp-fit-tour/html/footer.js"></script>
  <script src="index.js"></script>
</body>

</html>
