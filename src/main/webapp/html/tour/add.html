<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <!-- materialize -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
    media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- materizlize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- quill -->
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/quill/dist/quill.snow.css">
  <!-- fittour css -->
  <link rel="stylesheet" href="add.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">

</head>

<body>
  <!-- header -->
  <header class="bit-main-header"></header>

  <div class="container">
    <form>
      <div id="form-panel" class="row mt50 mb50 pl0 pr0 pt0">

        <div class="col l12 p0">
          <ul id="tabs-swipe" class="tabs bit-invisible">
            <li class="tab col l4"><a href="#swipe-1"></a></li>
            <li class="tab col l4"><a href="#swipe-2"></a></li>
            <li class="tab col l4"><a href="#swipe-3"></a></li>
            <li class="tab col l4"><a href="#swipe-4"></a></li>
          </ul>
        </div>

        <div id="swipe-1" class="col l12 white ">
          <!-- h -->
          <div class="row mt20 pr40 pl40">
            <div class="col l12">
              <blockquote>
                <h5>투어 상품의 제목 장소 이동수단 등 기본정보를 입력해주세요!</h5>
              </blockquote>
            </div>
          </div>

          <!-- title -->
          <div class="row pr40 pl40">
            <div class="input-field col l12">
              <i class="material-icons prefix">create</i>
              <input id="input-title" type="text" maxlength="30" data-length="30">
              <label for="input-title"> 제목을 입력하세요.</label>
            </div>
          </div>

          <!-- subTitle -->
          <div class="row pr40 pl40">
            <div class="input-field col l12">
              <i class="material-icons prefix">subtitles</i>
              <input id="input-subtitle" type="text" maxlength="30" data-length="30">
              <label for="input-subtitle"> 소제목을 입력하세요.</label>
            </div>
          </div>

          <div class="row pr40 pl40">
            <!-- continent -->
            <div class="input-field col l4">
              <div class="row">
                <div class="col l2">
                  <i class="fas fa-globe-americas"></i>
                </div>

                <div class="col l9">
                  <select id="continent">
                    <option disabled selected>대륙을 선택하세요.</option>
                    <option value="유럽">유럽</option>
                    <option value="아시아">아시아</option>
                    <option value="아메리카">아메리카</option>
                    <option value="오세아니아">오세아니아</option>
                    <option value="아프리카">아프리카</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- country -->
            <div class="country input-field col l4">
              <div class="row">
                <div class="col l2">
                  <i class="material-icons">outlined_flag</i>
                </div>

                <div class="col l9">
                  <select id="country" disabled>
                    <option selected>국가를 선택하세요.</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- city -->
            <div class="city input-field col l4">
              <div class="row">
                <div class="col l2">
                  <i class="fas fa-city"></i>
                </div>

                <div class="col l9">
                  <select id="city" disabled>
                    <option selected>도시를 선택하세요.</option>
                  </select>
                </div>
              </div>
            </div>

          </div>


          <!-- transportaion h-->
          <div class="row pr40 pl40">
            <div class="col l12">
              <i class="fas fa-walking"></i>&ensp;&ensp;이동수단
            </div>
          </div>

          <!-- transportaion -->
          <div class="row justify-content-center pr40 pl40">
            <div class="col l3">
              <label class="pl40">
                <input name="transportaion" class="with-gap" type="radio" />
                <span>도보</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="transportaion" class="with-gap" type="radio" />
                <span>버스</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="transportaion" class="with-gap" type="radio" />
                <span>지하철</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="transportaion" class="with-gap" type="radio" />
                <span>자전거</span>
              </label>
            </div>

          </div>

          <div class="row pr40 pl40">
            <div class="col l3">
              <label class="pl40">
                <input name="transportaion" class="with-gap" type="radio" />
                <span>기타</span>
              </label>
            </div>
          </div>

          <!-- category h-->
          <div class="row mt30 pr40 pl40">
            <div class="col l12">
              <i class="fas fa-clipboard-list"></i>&ensp;&ensp;테마
            </div>
          </div>

          <!-- theme -->
          <div class="row pr40 pl40">
            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="1" />
                <span>자전거 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="2" />
                <span>야경 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="3" />
                <span>맛집 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="4" />
                <span>로컬 투어</span>
              </label>

            </div>
          </div>


          <div class="row pr40 pl40">

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="5" />
                <span>워킹 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="6" />
                <span>버스 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="7" />
                <span>반나절 투어</span>
              </label>
            </div>

            <div class="col l3">
              <label class="pl40">
                <input name="theme" type="checkbox" value="8" />
                <span>종일 투어</span>
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col l12">
              <button class="next-swipe-2 waves-effect waves-light btn-large right mr20 mt20" type='button'>다음
                단계</button>
            </div>
          </div>

        </div>

        <!-- 2***************************************************************************************** -->

        <div id="swipe-2" class="col l12">

          <!-- h -->
          <div class="row mt20 pr40 pl40">
            <div class="col l12">
              <blockquote>
                <h5>투어 상품의 사진과 최대인원수 가격 등 정보를 입력해주세요!</h5>
              </blockquote>
            </div>
          </div>

          <div class="row pr40 pl40">
            <!-- personnel -->
            <div class="input-field col l4">
              <i class="material-icons prefix">people</i>
              <input id="input-personnel" type="number" class="validate">
              <label for="input-personnel"> 최대인원수를 입력하세요.</label>
              <span class="helper-text" data-error="숫자만 입력해주세요." data-success="O"></span>
            </div>

            <!-- price -->
            <div class="input-field col l4">
              <i class="material-icons prefix">attach_money</i>
              <input id="input-price" type="number" class="validate">
              <label for="input-price"> 1인당 가격을 입력하세요.</label>
              <span class="helper-text" data-error="숫자만 입력해주세요." data-success="O"></span>
            </div>

          </div>

          <div class="row pr40 pl40">
            <!-- totalHour -->
            <div class="input-field col l4">
              <i class="material-icons prefix">timer</i>
              <input id="input-totalHour" type="number" class="validate">
              <label for="input-totalHour"> 총 소요 시간을 입력하세요.</label>
              <span class="helper-text" data-error="숫자만 입력해주세요." data-success="O"></span>
            </div>
          </div>



          <!--             disabled date
          <div class="row pr40 pl40">
            <div class="row">
              <div class="col mt20">
                <i class="far fa-calendar-alt"></i>
              </div>
              <div class="col l15">
                <div class="input-field">
                  <div>
                    <label>날짜 선택</label>
                    <input type="text" class="datepicker">
                  </div>
                </div>
              </div>
            </div>
          </div> -->




          <!-- imageUpload -->
          <div class="row pr40 pl40">
            <div class="file-field input-field mb0">
              <div class="btn">
                <span>파일 업로드</span>
                <input id="fileupload" type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="여기로 파일을 드래그 하거나 버튼을 눌러 추가하세요.">
              </div>
            </div>
          </div>

          <div class="row pr40 pl40">
            <div id="images-div" class="row">
            </div>
          </div>


          <div class="row">
            <div class="col l12">
              <div class="row mr20 mt20">
                <button class=" next-swipe-3 waves-effect waves-light btn-large right" type='button'>다음 단계</button>
                <button id='next-swipe-1' class="waves-effect waves-light btn-large right mr10" type='button'>이전
                  단계</button>
              </div>
            </div>
          </div>

        </div> <!-- swipe-2 -->


        <!-- 3***************************************************************************************** -->
        <div id="swipe-3" class="col l12">

          <div class="row mt20 pr40 pl40">
            <div class="col l12">
              <blockquote>
                <h5>투어상품에 대한 설명을 자유롭게 작성해주세요!</h5>
              </blockquote>
            </div>
          </div>

          <div class="row pr40 pl40">
            <div class="form-group">
              <div id="quillEditor">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col l12">
              <div class="row mr20 mt20">
                <button class="next-swipe-4 waves-effect waves-light btn-large right mr10" type='button'>다음 단계</button>
                <button class="next-swipe-2 waves-effect waves-light btn-large right mr10" type='button'>이전 단계</button>
              </div>
            </div>
          </div>

        </div><!-- swipe-4 -->

        <div id="swipe-4" class="col l12">

          <div class="row mt20 pr40 pl40">
            <div class="col l12">
              <blockquote>
                <h5>만나는 장소를 설정해주세요!</h5>
              </blockquote>
            </div>
          </div>
          
          <div class="row mt20 pr40 pl40">
            <div class="col l8 center">
          <div class="pac-card" id="pac-card">
            <div id="pac-container">
              <input id="pac-input" type="text" placeholder="만나는 장소를 검색하세요!">
            </div>
          </div>
          <div id="map"></div>
          <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon">
            <span id="place-name" class="title"></span><br>
            <span id="place-address"></span>
          </div>
          <div id="current"></div>
          </div>
          </div>


          <div class="row">
            <div class="col l12">
              <div class="row mr20 mt20">
                <button id='upload-btn' class="waves-effect waves-light btn-large right" type='button'>상품 등록</button>
                <button class="next-swipe-3 waves-effect waves-light btn-large right mr10" type='button'>이전 단계</button>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- form panel -->


    </form>

  </div> <!-- container -->

  <!-- addSuccessModal -->
  <div id="modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h3>투어상품등록을 완료 하였습니다!</h3>
      <p>등록된 상품을 확인 하시겠습니까?</p>
    </div>
    <div class="modal-footer">
      <a href="add.html" class="modal-close waves-effect waves-red btn-flat">아니요</a>
      <a id="tourConfirm" class="modal-close waves-effect waves-green btn-flat">네</a>
    </div>
  </div>
  <button id="modal-button" data-target="modal" class="btn modal-trigger bit-invisible"></button>

  <!-- footer -->
  <footer class="bit-main-footer page-footer teal"></footer>
</body>
<!-- jquery -->
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<!-- materialize -->
<script type="text/javascript" src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<!-- quill -->
<script src="/bitcamp-fit-tour/node_modules/quill/dist/quill.min.js"></script>
<!-- fileupload -->
<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="/bitcamp-fit-tour/node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<!-- goglemap api -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6xJbC_rkTLAZwjakZL0sJZ9UiLYIzzk8&libraries=places&callback=initMap"></script>
<!-- fittour -->
<script src="../header.js"></script>
<script src="../footer.js"></script>
<script src="add.js"></script>

</html>
