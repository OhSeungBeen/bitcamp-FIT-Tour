<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물</title>
  <link type="text/css" rel="stylesheet" href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/bootstrap/dist/css/bootstrap-grid.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">

<body>
<header class="bit-main-header"></header>

<div class="container">

  <!-- title -->
  <div class="row mt-5">
    <div class="col-12">
      <h1 id="title"> </h1>
    </div>
  </div>
  
  <!-- subHeading -->
  <div class="row">
  <div id="subHeading" class="col-12"></div>
  </div>

  <!-- theme -->
  <div id="themeDiv" class="row ml5">
  
  </div>
  
  <div class="row mt-1 mb-5">
    <!-- img -->
    <div class="col-7 slider">
    <ul class="slides">
      <li>
        <img class="img-thumbnail materialboxed" src=""> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our lgall slogan.</h5>
        </div>
      </li>
      <li>
        <img src=""> <!-- random image -->
        <div class="caption left-align">
          <h3>Left Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our lgall slogan.</h5>
        </div>
      </li>
      <li>
        <img src=""> <!-- random image -->
        <div class="caption right-align">
          <h3>Right Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our lgall slogan.</h5>
        </div>
      </li>
      <li>
        <img src=""> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our lgall slogan.</h5>
        </div>
      </li>
    </ul>
  </div>

    <div class="col-5">

      <!-- date -->
      <div class="row ml-5 mt-3">
        <div class="col-2 pt-3">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="input-field col-10">
          <div>
            <label>날짜 선택</label><input type="text" class="datepicker">
          </div>
        </div>
      </div>
        
     <!-- personnel -->
     <div class="row ml-5 mt-3">
       <div class="col-2"><i class="fas fa-users"></i></div>
         <div class="input-field  col s10">
           <select id="personnel">
           </select>
           <label>인원 선택</label>
         </div>
       </div>
        
       
      <!-- price -->
      <div class="row ml-5 mt-4">
        <div class="col-6"></div>
        <div id="price" class="col-6">
        <i class="fas fa-won-sign"></i>
        </div>
      </div>
      
      <div class="row ml-4 mt-4">
        <div class="offset-4">
        <!-- time -->
        <span><i class="fas fa-stopwatch"></i></span>
        <span id="totalHour" class="mr-4"></span>
        <!-- transportaion -->
        <span><i id="transportation-icon"></i></span>
        <span id="transportation"></span>
        </div>
      </div>
      
      <div class="row ml-4 mt-4">
        <div class="col-12">
        <a class="waves-effect waves-light btn-large "><i class="material-icons right">favorite_border</i>위시리스트에 담기</a>
        <a id="reservation-btn" href="#" class="waves-effect waves-light btn-large">예약하기</a>
        </div>
      </div>
      
    </div> <!-- row mt-5 mb-5 -->
  </div> <!-- row -->
  
<div class= "row mt-5 mb-5">
  <div class="col-7">
  <p id=content></p>
  </div>
</div>

    </div>
  </div> -->
  
<div class= "row mt-5 mb-5">
  
  <div id="comment-dive" class="col-7">
<form>
  <!-- commentAmout -->
  <div class="form-group row mt-5 mb-3">
    <div class="col-12">
    <h4 id=commentAmount></h4>
    </div>
  </div>


  <div class="form-group row bit-invisible " id="comment-textarea" >
  <div class="col-12 p0">
    <div class="input-field" id="comment-inputfield">
       <i class="material-icons prefix">mode_edit</i>
      <textarea id="comment-add" class="materialize-textarea" data-length="120" name="content" ></textarea>
      <label for="comment-add">Messeage</label>
      </div>
      <button type="button" id="comment-add-button" class="btn-large disabled">등록</button>
      </div>
  </div>

    
  <!-- comment -->
  <div id=comment class="form-group"></div>


  <!-- next-comment-btn -->
  <div class="form-group row mt-3">
  <a href="#" id="more-comment-btn" class="col-12">댓글 더보기</a>
  </div>


  <div class="form-group row">
    <div class="col-10">
      <a class="btn btn-primary" href='index.html'>목록</a>
    </div>
  </div>
  
</form>
</div>
</div>
</div><!-- .container -->
<footer class="bit-main-footer page-footer teal"></footer>

<script id="comment-template" type="text/x-handlebars-template">
{{#each tourComment}}

<div class="commentRow row mt-5" id="{{no}}">

    <div class="col-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member mr-2" id="{{member.no}}">{{member.name}}</span>{{createdDate}}
    </div>

    <div class="col-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-12">
      <input type="text" class="form-control-plaintext ml-5 recomment-add" value="{{content}}" readonly>
    </div>

    <div class="col-12 mt-3 mb-3">
      <button type="button" class="bit-recomment-add-btn bit-invisible btn btn-info btn" style="size:10px">답글</a>
    </div>

    <div class="col-12">
      <a href="#" class="bit-recomment-list-btn bit-invisible">답글보기 </a>
    </div>
</div>
{{/each}}
</script>

<script id="reComment-template" type="text/x-handlebars-template">
{{#each tourComment}}
<div class="reCommentRow row ml-5 mt-5 mb-5" style="font-size:15px;" id="{{no}}">

    <div class="col-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member" id="{{member.no}}">{{member.name}}</span> {{createdDate}}
    </div>

    <div class="col-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-12">
      <input type="text" readonly class="form-control-plaintext ml-5 recomment-add" value={{content}}>
    </div>

    {{!-- 대댓글 임시 미구현
    <div class="col-12">
      <button type="button" class="bit-recomment-add-btn bit-invisible">답글</a>
    </div>
    --}}

</div>
{{/each}}
</script>

<script src="../header.js"></script>
<script src="../footer.js"></script>

</html>
