<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FITTOUR - 투어상품</title>
  <!-- materialize css -->
  <link type="text/css" rel="stylesheet"
    href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.css">
  <!-- materialize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="view.css">
  <!-- head icon -->
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">

<body>
  <!-- header -->
  <header class="bit-main-header"></header>

  <div class="container">

    <!-- breadcrumb -->
    <div class="row mb0">
      <div class="col l12">
        <nav id="clean" class="mt30">
          <div class="nav-wrapper">
            <div id="breadcrumb-list">
              <a href="#" class="breadcrumb" id="firstcrumb"></a>
              <a href="#" class="breadcrumb" id="secondcrumb"></a>
              <a href="#" class="breadcrumb" id="thirdcrumb"></a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- title -->
    <div class="row mb5">
      <div class="col l12">
        <h1 id="title" class="mt0"></h1>
      </div>
    </div>

    <!-- subHeading -->
    <div class="row">
      <div class="col l12">
        <div id="subHeading"></div>
      </div>
    </div>

    <!-- theme -->
    <div class="row">
      <div class="col l12">
        <div id="themeDiv" class="col p0"></div>
      </div>
    </div>

    <div class="row mt10 mb50">

      <!-- img -->
      <div class="col l7">

        <div class="slider">
          <ul id="image" class="slides">
          </ul>
        </div>

      </div>

      <div class="col l5">

        <!-- date -->
        <div class="row mt20">
          <div class="col l6 right">
            <div class="input-field">
              <input type="text" class="datepicker" placeholder="날짜 선택">
            </div>
          </div>
          <div class="col l1 mt20 mr10 right">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>

        <!-- personnel -->
        <div class="row mt20">
          <div class="col l6 right">
            <div class="input-field">
              <select id="personnel">
              </select>
              <label>인원 선택</label>
            </div>
          </div>
          <div class="col l1 mr10 right">
            <i class="fas fa-users">
            </i></div>
        </div>


        <!-- price -->
        <div class="row mt20">
          <div id="price" class="col6 right">
          </div>
        </div>

        <!-- transportation -->
        <div class="row mt20">
          <div id="transportation" class="col3 right"></div>
          <div id="totalHour" class="col3 right mr30"></div>
        </div>

        <!-- wishlist -->
        <div class="row mt20 mb10">
          <div class="col right pr0">
            <a id="wishlist-btn" class="waves-effect waves-light btn-large"><i
                class="material-icons left">favorite_border</i>위시리스트에 담기</a>
          </div>
        </div>
        <!-- reservation -->
        <div class="row">
          <div class="col right pr0">
            <a id="reservation-btn" href="#" class="waves-effect waves-light btn-large"><i
                class="material-icons left">import_contacts</i>예약하기</a>
          </div>
        </div>

      </div>
    </div>
    <hr>
    <div class="row mt-5 mb-5">
      <div class="col-7">
        <p id=content></p>
      </div>
    </div>
    <hr>
    <div id="place-div" class="row mt-5 mb-5">
      <div class="col-12">
        <h4>만나는 장소</h4>
        <div id="map"></div>
      </div>
    </div>

    <!--   <div class="form-group row bit-view-item">
    <label for="personnel" class="col-2 col-form-label">인원</label>
    <div class="col-10">
      <input type="text" readonly class="form-control-plaintext"
          id="personnel">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="hashTag" class="col-2 col-form-label">상품 해시 태그</label>
    <div class="col-10">
      <input type="text" readonly class="form-control-plaintext"
          id="hashTag">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="theme" class="col-2 col-form-label">테마</label>
    <div class="col-10">
      <input type="text" readonly class="form-control-plaintext"
          id="theme">
    </div>
  </div> -->
    <hr>
    <div class="row mt-5 mb-5">

      <div class="col-7">
        <form>
          <!-- commentAmout -->
          <div class="form-group row mt-5 mb-3">
            <div class="col-12">
              <h4 id=commentAmount></h4>
            </div>
          </div>


          <div class="form-group row bit-invisible " id="comment-textarea">
            <div class="col-12 p0">
              <div class="input-field" id="comment-inputfield">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="comment-add" class="materialize-textarea" maxlength="30" data-length="30"
                  name="content"></textarea>
                <label for="comment-add">Messeage</label>
              </div>
              <button type="button" id="comment-add-button" class="btn-large disabled">등록</button>
            </div>
          </div>


          <!-- comment -->
          <div id=comment class="form-group"></div>


          <!-- next-comment-btn -->
          <div class="form-group row mt-3">
            <a href="#" id="more-comment-btn" class="col-12">댓글 더보기</a>
          </div>


          <div class="form-group row">
            <div class="col-10">
              <a class="btn btn-primary" href='index.html'>목록</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div><!-- .container -->
  <!-- footer -->
  <footer class="bit-main-footer page-footer teal"></footer>

  <script id="comment-template" type="text/x-handlebars-template">
{{#each tourComment}}

<div class="commentRow row mt-5" id="{{no}}">

    <div class="col-10">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member mr-2" id="{{member.no}}">{{member.name}}</span>{{createdDate}}
    </div>

    <div class="col-2">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-12">
      <input type="text" class="form-control-plaintext ml-5 recomment-add" value="{{content}}" readonly>
    </div>

    <div class="col-12 mt-3 mb-3">
      <button type="button" class="bit-recomment-add-btn bit-invisible btn btn-info btn" style="size:10px">답글</a>
    </div>

    <div class="col-12">
      <a href="#" class="bit-recomment-list-btn bit-invisible">답글보기 </a>
    </div>
</div>
{{/each}}
</script>

  <script id="reComment-template" type="text/x-handlebars-template">
{{#each tourComment}}
<div class="reCommentRow row ml-5 mt-5 mb-5" style="font-size:15px;" id="{{no}}">

    <div class="col-9">
      <img class="img-rounded mr-2" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
      <span class="bit-member" id="{{member.no}}">{{member.name}}</span> {{createdDate}}
    </div>

    <div class="col-3">
      <a href="#" class="bit-comment-update-btn bit-invisible">수정</a>
      <a href="#" class="bit-comment-delete-btn bit-invisible">삭제</a>
    </div>

    <div class="col-12">
      <input type="text" readonly class="form-control-plaintext ml-5 recomment-add" value={{content}}>
    </div>

    {{!-- 대댓글 임시 미구현
    <div class="col-12">
      <button type="button" class="bit-recomment-add-btn bit-invisible">답글</a>
    </div>
    --}}

</div>
{{/each}}
</script>
  <!-- jquery -->
  <!-- fittour css -->
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/ulg/popper.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <!-- materialize css -->
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- handlebars -->
  <script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="comment.js"></script>
  <script src="view.js"></script>
  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6xJbC_rkTLAZwjakZL0sJZ9UiLYIzzk8"></script>
</body>

</html>
