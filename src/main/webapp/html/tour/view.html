<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FITTOUR - 투어상품</title>
  <!-- materialize css -->
  <link type="text/css" rel="stylesheet"
    href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
  <!-- fontawesome -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <!-- jquery-ui -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.css">
  <!-- materialize font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- fittour css -->
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
  <link rel="stylesheet" href="view.css">
  <!-- head icon -->
  <link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">

<body>
  <!-- header -->
  <header class="bit-main-header"></header>

  <div class="container">

    <!-- breadcrumb -->
    <div class="row mb0">
      <div class="col l12">
        <nav id="clean" class="mt30">
          <div class="nav-wrapper">
            <div id="breadcrumb-list">
              <a href="#" class="breadcrumb" id="firstcrumb"></a>
              <a href="#" class="breadcrumb" id="secondcrumb"></a>
              <a href="#" class="breadcrumb" id="thirdcrumb"></a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- title -->
    <div class="row mb5">
      <div class="col l12">
        <h3 id="title" class="mt0"></h3>
      </div>
    </div>

    <!-- subHeading -->
    <div class="row">
      <div class="col l12">
        <div id="subHeading"></div>
      </div>
    </div>

    <!-- theme -->
    <div class="row">
      <div class="col l12">
        <div id="themeDiv" class="col p0"></div>
      </div>
    </div>

    <div class="row mt10 mb50">

      <!-- image -->
      <div class="col l7">

        <div class="slider">
          <ul id="image" class="slides">
          </ul>
        </div>

      </div>

      <div class="col l5">

        <!-- date -->
        <div class="row mt20">
          <div class="col l6 right">
            <div class="input-field">
              <input type="text" id="tour-date" class="datepicker" placeholder="날짜 선택">
            </div>
          </div>
          <div class="col l1 mt20 mr10 right">
            <i class="far fa-calendar-alt"></i>
          </div>
        </div>

        <!-- personnel -->
        <div class="row mt20">
          <div class="col l6 right">
            <div class="input-field">
              <select id="personnel">
              </select>
              <label>인원 선택</label>
            </div>
          </div>
          <div class="col l1 mr10 right">
            <i class="fas fa-users">
            </i></div>
        </div>


        <!-- price -->
        <div class="row mt20">
          <div id="price" class="col6 right">
          </div>
        </div>

        <!-- transportation -->
        <div class="row mt20">
          <div id="transportation" class="col3 right"></div>
          <div id="totalHour" class="col3 right mr30"></div>
        </div>

        <!-- wishlist -->
        <div class="row mt20 mb10">
          <div class="col right pr0">
            <a id="wishlist-btn" class="waves-effect waves-light btn-large"><i
                class="material-icons left">favorite_border</i>위시리스트에 담기</a>
          </div>
        </div>
        <!-- reservation -->
        <div class="row">
          <div class="col right pr0">
            <a id="reservation-btn" href="#" class="waves-effect waves-light btn-large"><i
                class="material-icons left">import_contacts</i>예약하기</a>
          </div>
        </div>

        <!--   <div class="form-group row">
    <label for="hashTag" class="col-2 col-form-label">상품 해시 태그</label>
    <div class="col-10">
      <input type="text" readonly class="form-control-plaintext"
          id="hashTag">
    </div>
  </div> -->

      </div>
    </div>
    
    <!--*** content section ***-->
    <hr>
    <!-- contetent -->
    <div class="row mt30">
      <div class="col l12">
        <p id=content></p>
      </div>
    </div>
    
      <!--*** place section ***-->
    <div id="place-section" class="bit-invisible">
      <hr>
      <!-- h -->
      <div class="row mt30">
        <div class="col-12">
          <i class="fas fa-map-marked-alt fa-2x"></i>
          <h5 class="ml15">만나는 장소</h5>
        </div>
      </div>
      <!-- place -->
      <div id="place-div" class="row mt30 mb30">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <!--*** comment section ***-->
    <hr>
          <!-- h comment amount -->
          <div class="row mt50">
            <div class="co l12">
              <i class="fas fa-comments fa-2x"></i>
              <h5 class="ml15" id=commentAmount></h5>
            </div>
          </div>
         
         <!-- commnet add -->
        <div id="comment-add-div" class="row mt30 mb0 bit-invisible">
            <div class="col-12">
          <div class="form-group">
              <div class="input-field" id="comment-inputfield">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="comment-add" class="materialize-textarea" maxlength="50" data-length="50"
                  name="content"></textarea>
                <label for="comment-add">공개 댓글 추가..</label>
              </div>
              <button type="button" id="comment-add-button" class="waves-effect waves-light btn-large disabled">댓글</button>
            </div>
          </div>
        </div>
        
        
          <!-- comment -->
          <div id="comment"></div>


          <!-- next-comment-btn -->
          <div class="form-group row mt30">
            <a href="#" id="more-comment-btn" class="col-12"></a>
          </div>


  </div><!-- .container -->
  <!-- footer -->
  <footer class="bit-main-footer page-footer grey"></footer>

  <script id="comment-template" type="text/x-handlebars-template">
{{#each tourComment}}

<div class="comment-row comment-origin row mt50" id="{{no}}">
    
    <div class="col">
      <img class="img-rounded" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
    </div>

    <div class ="col l11 bit-comment-name-date-content">
      <div class="row">

        <div class="col left pl5">
          <span class="bit-member" id="{{member.no}}">{{member.name}}</span>
          <span class="bit-created-date ml10">{{createdDate}}</span>
        </div>

        <div class="bit-action-btn col right bit-invisible">
          <div class="fixed-action-btn">
            <a class="btn-floating btn-large">
              <i class="material-icons btn-floating-icon">more_vert</i>
            </a>
            <ul>
              <li><a class="btn-floating bit-comment-delete-btn"><i class="material-icons">delete</i>삭제</a></li>
              <li><a class="btn-floating bit-comment-update-btn"><i class="material-icons">mode_edit</i>수정</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col l12">
          <input type="text" class="form-control-plaintext ml-5 recomment-add" value="{{content}}" readonly>
        </div>
      </div>

    </div>

    <div class="col l12">
      <button type="button" class="btn-small bit-recomment-add-btn bit-invisible teal lighten-1">답글</a>
      <button type="button" class="btn-small bit-invisible right mr20">취소</button>
      <button type="button" class="btn-small bit-invisible right mr5">저장</button>
    </div>

    <div class="col l12 mt20">
      <a href="#" class="bit-recomment-list-btn bit-invisible"></a>
    </div>

    
</div>
{{/each}}
</script>

<script id="reComment-template" type="text/x-handlebars-template">
{{#each tourComment}}
<div class="comment-row row ml50 mt50" id="{{no}}">
    
    <div class="col">
      <img class="img-rounded" src='/bitcamp-fit-tour/upload/member/{{member.photo}}'>
    </div>

    <div class ="col l11 bit-comment-name-date-content">
      <div class="row">

        <div class="col left pl5">
          <span class="bit-member" id="{{member.no}}">{{member.name}}</span>
          <span class="bit-created-date ml10">{{createdDate}}</span>
        </div>

        <div class="bit-action-btn col right bit-invisible">
          <div class="fixed-action-btn">
            <a class="btn-floating btn-large">
              <i class="material-icons btn-floating-icon">more_vert</i>
            </a>
            <ul>
              <li><a class="btn-floating bit-comment-delete-btn"><i class="material-icons">delete</i>삭제</a></li>
              <li><a class="btn-floating bit-comment-update-btn"><i class="material-icons">mode_edit</i>수정</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col l12">
          <input type="text" class="form-control-plaintext ml-5 recomment-add" value="{{content}}" readonly>
        </div>
      </div>

    </div>

    <div class="col l12">
      <button type="button" class="bit-invisible">답글</a>
      <button type="button" class="btn-small bit-invisible right mr20">취소</button>
      <button type="button" class="btn-small bit-invisible right mr5">저장</button>
    </div>

    {{!-- 대댓글 임시 미구현
    <div class="co l12">
      <button type="button" class="bit-recomment-add-btn bit-invisible">답글</a>
    </div>
    --}}

</div>
{{/each}}
</script>

  <!-- jquery -->
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/jquery-ui-dist/jquery-ui.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <!-- materialize css -->
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <!-- handlebars -->
  <script src="/bitcamp-fit-tour/node_modules/handlebars/dist/handlebars.min.js"></script>
  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6xJbC_rkTLAZwjakZL0sJZ9UiLYIzzk8"></script>
  <!-- fittour css -->
  <script src="../header.js"></script>
  <script src="../footer.js"></script>
  <script src="comment.js"></script>
  <script src="view.js"></script>
</body>

</html>
