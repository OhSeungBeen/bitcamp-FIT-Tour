	<!DOCTYPE html>
<html>


<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<title>FitTour - 후기등록</title>
<!-- materialize -->
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
  media="screen,projection" />
<!-- fontawesome -->
<link rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/@fortawesome/fontawesome-free/css/all.css">
<!-- materizlize font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- quill -->
<link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/node_modules/quill/dist/quill.snow.css">
<!-- google font -->
<link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap"
  rel="stylesheet">
<!-- favicon -->
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<!-- fittour css -->
<link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<link rel="stylesheet" href="update.css">
<!-- select -->

<link href="/bitcamp-fit-tour/node_modules/select2-materialize/select2-materialize.css"
  rel="stylesheet" />


</head>

<body>
  <!-- header -->
  <header class="bit-main-header"></header>
  <div class="container">


    <div class="row">
      <blockquote>
        <h3>여행 후기 변경</h3>
      </blockquote>
      • 작성한 후기를 변경해주세요.<br>
    </div>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="title" name="title" type="text" value="title" class="form-control" autocomplete=off>
          <label for="title" vl>제목</label>
          </div>
         <div class="input-field col s6">
            <select id="reservation">
              <option id="selectOption" value="0" selected>다녀 온 투어를 선택하세요.</option>
            </select>
          </div>
          <div class="input-field col s6">
             <select id="city" class="selectCity"  name="states[]" multiple="multiple">
          
          </select>
          </div>

          <div class="input-field col s6">
            <div id="raty">
              <label id="ratyLabel">평점을 선택해주세요 : </label>
            </div>
          </div>
          
      </div>
    </form>
  </div>


    <div class="form-group">
      <div id="quillEditor"></div>
    </div>
    
    <div class="row"></div>

    <div class="row">
 <input id="list-btn" type="button" value="목록" class="btn-floating btn-large " >
  <input id="update-btn" type="button" value="변경" class="btn-floating btn-large right" >
    </div>


  </div>
  <!-- footer -->
</body>

<footer class="bit-main-footer page-footer grey"></footer>

<!-- jquery -->
<script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
<!-- materialize -->
<script type="text/javascript"
  src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<!-- quill -->
<script src="/bitcamp-fit-tour/node_modules/quill/dist/quill.min.js"></script>
<script src="/bitcamp-fit-tour/node_modules/quill-image-resize/image-resize.min.js"></script>
<script src="../header.js"></script>
<script src="../footer.js"></script>
<script src="update.js"></script>
<!-- raty -->
<script src="/bitcamp-fit-tour/node_modules/raty-js/lib/jquery.raty.js"></script>
<!-- select -->
<script src="/bitcamp-fit-tour/node_modules/select2/dist/js/select2.js"></script>
<script src="/bitcamp-fit-tour/node_modules/select2/dist/js/i18n/ko.js"></script>


</html>
