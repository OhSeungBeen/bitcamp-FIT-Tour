<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<link type="text/css" rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
  media="screen,projection" />
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Meddon|Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">
<link rel="stylesheet" href="/bitcamp-fit-tour/css/login.css">
   <link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
</head>
<body>

  <header class="bit-main-header"></header>

  <div class="container">

    <div id="title" class="row">



      <br>
      <div class="col s12">
        <h4>로그인</h4>
        <form>
          <br>
          <div class="row">
            <div class="col s12 m4 l4">
              <p></p>
            </div>

            <div id="main" class="col s12 m4 l4">
                <div class="input-field col s12">
               <!--   <a id="naverIdLogin" class="waves-effect waves-dark btn"><img src="/bitcamp-fit-tour/images/naver.png">네이버 로그인</a>--> 
      <div id="naverIdLogin"></div>
      <div id="fb-root">
      <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
      
      
      </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i> <input id="email" name="email"
                    type="text" class="form-control"> <label for="email">이메일</label>
                </div>
              </div>

              <div class="row">

                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i> <input id="password" name="password"
                    type="password" class="form-control"> <label for="password">비밀번호</label>
                </div>
              </div>

              <div class="row">

                <div class="input-field col s6">
                  <label for="saveEmail"> <input type="checkbox" name="saveEmail"
                    id="saveEmail"> <span class="blue-text text-darken-2">이메일 저장</span>
                  </label>
                </div>
                <div class="input-field col s6">

                  <p id="find-password" class="blue-text text-darken-2">비밀번호 찾기</p>
                </div>
              </div>
              <div class="button">
                <div class="input-field col s12">
                  <a id="login-btn" class="waves-effect waves-dark btn">로그인</a>
                  <p>
                    아직 FIT-TOUR 회원이 아니신가요? <u id="reservation">회원가입</u>
                  </p>

                </div>
              </div>
            </div>


          </div>
          <div class="col s12 m4 l4">
            <p></p>
          </div>


        </form>
      </div>

    </div>






  </div>
  <!-- .container -->
  
 <footer class="bit-main-footer page-footer grey"></footer> 
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v3.3&appId=815103412179816&autoLogAppEvents=1"></script>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="/bitcamp-fit-tour/html/footer.js"></script>
  <script src="/bitcamp-fit-tour/html/header.js"></script>
  <script src="login.js"></script>
</body>
</html>
