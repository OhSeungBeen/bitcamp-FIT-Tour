<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" href="/bitcamp-fit-tour/css/header.css">
<link rel="shortcut icon" href="/bitcamp-fit-tour/images/favicon.ico">
<link type="text/css" rel="stylesheet"
  href="/bitcamp-fit-tour/node_modules/materialize-css/dist/css/materialize.min.css"
  media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/bitcamp-fit-tour/css/common.css">

</head>
<body>

  <header class="bit-main-header"></header>

  <div class="container">
    <h1>로그인</h1>
    <br>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i> <input id="email" name="email" type="text"
              class="form-control"> <label for="email">이메일</label>
          </div>
        </div>
      </form>
    </div>




    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i> <input id="password" name="password"
          type="password" class="form-control"> <label for="password">비밀번호</label>
      </div>
    </div>
    <div class="row">
      <label for="saveEmail"> <input type="checkbox" name="saveEmail" id="saveEmail">
        <span class="blue-text text-darken-2">이메일 저장</span>
      </label>
    </div>

    <button type="button" id="login-btn" class="btn btn-primary">로그인</button>
  </div>
  <!-- .container -->
  <script src="/bitcamp-fit-tour/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/bitcamp-fit-tour/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="/bitcamp-fit-tour/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="../footer.js"></script>

  <script src="../header.js"></script>
  <script src="login.js"></script>
</body>
</html>
