  <header class="bit-main-header"></header>

  <div class="container">

    <div id="title" class="row">



      <br>

          <br>

              <p></p>
            </div>

            <div id="main" class="col s12 m4 l4">



              <div class="row">

                <div class="input-field col s12">
          <p>가입 시 사용한 이메일 주소를 입력해주시면 
          <br>임시 비밀번호를 메일로 보내드립니다.
          <br>! 주의 : 임시번호 발급 버튼을 누르면 
          <br>임시 비밀번호로 바뀝니다.
          </p>
                </div>
              </div>

              </div>



              <div class="row">

                <div class="input-field col s6"></div>
                <div class="input-field col s6"></div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a id="temp-btn" class="waves-effect waves-dark btn">임시 비밀번호 보내기</a>

                </div>
              </div>
            </div>


          </div>

            <p></p>

 <footer class="bit-main-footer page-footer grey"></footer>
