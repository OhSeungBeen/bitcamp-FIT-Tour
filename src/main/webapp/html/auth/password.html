<!DOCTYPE html>

  <div class="container">

            </div>

                <div class="input-field col s12">
          <p>FIT-TOUR 가입 시 사용한 이메일 주소를 입력해주시면 비밀번호를 재설정 할 수 있는 링크를 보내드립니다.</p>
                </div>

            </div>

          </div>
